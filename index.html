<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Rocket</title>
    <link rel="icon" type="image/png" href="images/rocket.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p style="font-family: Arial, sans-serif; color: rgb(255, 255, 255); text-align: center; margin-bottom: 10px;">
        Press Spacebar or Tap to Fly Up!
    </p>
    <canvas id="gameCanvas" width="360" height="640"></canvas>
    
    <!-- Game Over Screen -->
    <div id="gameOverScreen" style="display: none;">
        <h1>Game Over</h1>
        <button id="restartButton">Restart</button>
    </div>
    
    <script src="game.js"></script>

    <!-- Credit Text with Hyperlink -->

</html>
